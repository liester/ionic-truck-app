<ion-view view-title="Truck">
  <ion-content>
    <ul class="list">
      <li class="item item-divider">
        <label class="item-input item-select">
          <div class="input-label">
            Truck Number
          </div>
          <select large ng-model="dashCtrl.selectedTruckId">
            <option ng-repeat="truck in dashCtrl.trucks" value="{{truck.id}}">{{truck.identifier}}</option>
          </select>
        </label>
      </li>
      <li class="item">
        <label class="item item-input">
          <span class="input-label">Driver name</span>
          <input type="text" ng-model="dashCtrl.driverName" ng-maxlength="20"/>
        </label>
      </li>
      <li class="item">
        <button ion-button large ng-hide="dashCtrl.loggedIn" ng-click="dashCtrl.logIn()">
          Log In
        </button>
        <button ion-button large ng-show="dashCtrl.loggedIn" ng-click="dashCtrl.logOff()">
          Log Off
        </button>
      </li>
    </ul>
  </ion-content>
</ion-view>
